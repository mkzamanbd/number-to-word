<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Number to word</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="justify-content-center d-flex align-items-center vh-100">
			<div class="col-md-5 col-sm-12">
				<div class="card">
					<div class="card-header text-center">Number in word (Bangla, English)</div>
					<div class="card-body">
						<form action="#" method="post">
							<div class="form-group">
								<label class="mb-2">Bangla</label>
								<input type="text" class="form-control" id="bangla_value" onkeyup="bangla()" placeholder="Bangla Number" />
								<div class="mt-1">
									<strong id="bangla" class="text-success"></strong>
								</div>
							</div>
							<div class="form-group mt-3">
								<label class="mb-2">English:</label>
								<input type="text" class="form-control" id="english_value" onkeyup="english()" placeholder="English Number" />
								<div class="mt-1">
									<strong id="english" class="text-success"></strong>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="bangla.js"></script>
<script type="text/javascript" src="english.js"></script>

<script type="text/javascript">
	function bangla(){
		var bd_val=document.getElementById('bangla_value').value;
		document.getElementById('bangla').innerHTML=inWordbn(bd_val) + ' টাকা';
		console.log(inWordbn(bd_val));
	}
	function english(){
		var en_val=document.getElementById('english_value').value;
		document.getElementById('english').innerHTML=inWorden(en_val) + ' TK';
		console.log(inWorden(en_val));
	}
</script>
</html>
